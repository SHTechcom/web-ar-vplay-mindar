<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>VPlay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
    </script>
    <script type="module">
        const targetsName = {
            0: "BaiChoi",
            1: "CaHue",
            2: "CaiLuong",
            3: "CaTru",
            4: "DonCaTaiTu",
            5: "HatCheo",
            6: "HatCoLa",
            7: "HatEDe",
            8: "HatPaoDung",
            9: "HatRu",
            10: "HatThen",
            11: "HatTrauVan",
            12: "HatTrongQuan",
            13: "HatXoanPhuTho",
            14: "HoaKhoanLeThuy",
            15: "HoDongThap",
            16: "HoGiaGao",
            17: "HoHue",
            18: "LyConSao",
            19: "QuanHoBacNinh"
        };
        import * as THREE from 'three';
        import { GLTFLoader } from 'https://unpkg.com/three/examples/jsm/loaders/GLTFLoader.js';
        import { MindARThree } from 'mindar-image-three';
        const mindarThree = new MindARThree({
            container: document.querySelector("#container"),
            imageTargetSrc: "targets.mind"
        });
        const { renderer, scene, camera } = mindarThree;
        const loader = new GLTFLoader();

        const anchors = [];
        const numTargets = 21; // Thay N báº±ng sá»‘ lÆ°á»£ng target thá»±c táº¿
        let language = "en";
        let targetDetected = targetsName[0];

        for (let i = 0; i < numTargets; i++) {
            const anchor = mindarThree.addAnchor(i);

            const video = document.createElement("video");
            video.src = `video/${targetsName[i]}.mp4`;
            video.crossOrigin = "anonymous";
            video.loop = true;
            video.muted = true;
            video.playsInline = true;

            const videoTexture = new THREE.VideoTexture(video);
            videoTexture.flipY = false;

            loader.load('TV.glb', (gltf) => {
                const model = gltf.scene;
                model.scale.set(0.0001, 0.0001, 0.0001);
                model.position.set(0, -0.5, 0);
                model.rotation.set(0, -Math.PI / 2, 0);

                model.traverse((child) => {
                    if (child.isMesh) {
                        if (child.material.name === '02 - Default') {
                            child.material = new THREE.MeshBasicMaterial({ map: videoTexture });
                        } else if (child.material.map) {
                            child.material = new THREE.MeshBasicMaterial({
                                map: child.material.map,
                                transparent: child.material.transparent
                            });
                        } else {
                            child.material = new THREE.MeshBasicMaterial({ color: 0xffffff });
                        }
                    }
                });

                anchor.group.add(model);
            });

            anchor.onTargetFound = () => {
                console.log(`Target ${i} detected!`);
                targetDetected = targetsName[i];
                video.play();

                const audio = new Audio(`music/${targetDetected}.mp3`);
                audio.loop = false;
                audio.currentTime = 0;
                audio.play();

                audio.addEventListener("ended", () => {
                    console.log("Audio ended, restarting in 3 seconds...");
                    setTimeout(() => {
                        audio.currentTime = 0;
                        audio.play();
                    }, 3000);
                });

                anchor.audio = audio;
            };

            anchor.onTargetLost = () => {
                console.log(`Target ${i} lost!`);
                video.pause();
                if (anchor.audio) {
                    anchor.audio.pause();
                    anchor.audio = null;
                }
            };

            anchors.push(anchor);
        }

        //ðŸ”‡ðŸ”Š
        const languageButtonEN = document.querySelector("#languageButton-en");
        const audioEN = new Audio();
        const languageButtonVN = document.querySelector("#languageButton-vn");
        const audioVN = new Audio();

        const onPlay = (lang) => {
            if (lang === "en") {
                languageButtonEN.textContent = "en ðŸ”Š";
            } else if (lang === "vn") {
                languageButtonVN.textContent = "vn ðŸ”Š";
            }
        }

        const onPaused = (lang) => {
            if (lang === "en") {
                languageButtonEN.textContent = "en ðŸ”‡";
                audioEN.pause();
            } else if (lang === "vn") {
                languageButtonVN.textContent = "vn ðŸ”‡";
                audioVN.pause();
            }
        }

        const onEnded = (lang) => {
            if (lang === "en") {
                languageButtonEN.textContent = "en ðŸ”‡";
            } else if (lang === "vn") {
                languageButtonVN.textContent = "vn ðŸ”‡";
            }
        }

        //play audio en
        audioEN.loop = false;
        audioEN.onplay = () => onPlay("en");
        audioEN.onpause = () => onPaused("en");
        audioEN.onended = () => onEnded("en");
        languageButtonEN.addEventListener("click", () => {
            if (!audioEN.paused && !audioEN.ended && audioEN.currentTime > 0) {
                audioEN.pause();
            }
            else {
                onPaused("vn");
                audioEN.src = `audio2/en/${targetDetected}.mp3`;
                audioEN.currentTime = 0;
                audioEN.play();
            }
        });

        //play audio vn
        audioVN.loop = false;
        audioVN.onplay = () => onPlay("vn");
        audioVN.onpause = () => onPaused("vn");
        audioVN.onended = () => onEnded("vn");
        languageButtonVN.addEventListener("click", () => {
            if (!audioVN.paused && !audioVN.ended && audioVN.currentTime > 0) {
                audioVN.pause();
            }
            else {
                onPaused("en");
                audioVN.src = `audio2/vn/${targetDetected}.mp3`;
                audioVN.currentTime = 0;
                audioVN.play();
            }
        });

        const start = async () => {
            await mindarThree.start();
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }

        window.addEventListener("load", () => {
            start();
        });

        window.addEventListener("beforeunload", () => {
            mindarThree.stop();
            mindarThree.renderer.setAnimationLoop(null);
        });
        const fullscreenButton = document.querySelector("#fullscreenButton");
        const fullscreenIcon = document.querySelector("#fullscreenIcon");

        fullscreenButton.addEventListener("click", () => {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        document.addEventListener("fullscreenchange", () => {
            if (document.fullscreenElement) {
                fullscreenIcon.classList.remove("fa-expand");
                fullscreenIcon.classList.add("fa-compress");
            } else {
                fullscreenIcon.classList.remove("fa-compress");
                fullscreenIcon.classList.add("fa-expand");
            }
        });

    </script>
    <style>
        body {
            margin: 0;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            z-index: 0;
        }

        #fullscreen-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
        }

        #fullscreenButton {
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            color: white;
            font-size: 20px;
        }

        #fullscreenButton:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .language-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .languageButton {
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 8px;
            padding: 8px 8px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }

        .languageButton:hover {
            background-color: rgba(0, 0, 0, 0.8);
            scale: 1.05;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <div id="fullscreen-toggle">
        <button id="fullscreenButton">
            <i id="fullscreenIcon" class="fas fa-expand"></i>
        </button>
        <div class="language-toggle" id="language-toggle">
            <button class="languageButton en" id="languageButton-en">en ðŸ”‡</button>
            <button class="languageButton vn" id="languageButton-vn">vn ðŸ”‡</button>
        </div>
    </div>
    <div id="container">
    </div>
</body>

</html>
