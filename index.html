<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>ViePlay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script type="module">
        const targetsName = {
            0: "1. QuanHoBacNinh",
            1: "2. HatCheo",
            2: "3. HatCaTru",
            3: "4. HatXoanPhuTho",
            4: "5. HatRu",
            5: "6. HatTrongQuan",
            6: "7. HoHue",
            7: "8. CaHue",
            8: "9. HoaKhoanLeThuy",
            9: "10. HoGiaGao",
            10: "11. BaiChoi",
            11: "12. DonCaTaiTu",
            12: "13. CaiLuong",
            13: "14. HoDongThap",
            14: "15. LyConSao",
            15: "16. HatThen",
            16: "17. HatPaoDung",
            17: "18. HatEDe",
            18: "19. HatChauVan",
            19: "20. HatCoLa"
        };
        import * as THREE from 'three';
        import { GLTFLoader } from 'https://unpkg.com/three/examples/jsm/loaders/GLTFLoader.js';
        import { MindARThree } from 'mindar-image-three';
        const mindarThree = new MindARThree({
            container: document.querySelector("#container"),
            imageTargetSrc: "targets.mind"
        });
        const { renderer, scene, camera } = mindarThree;
        const loader = new GLTFLoader();

        const anchors = [];
        const numTargets = 21; // Thay N b·∫±ng s·ªë l∆∞·ª£ng target th·ª±c t·∫ø
        let language = "en";
        let targetDetected = targetsName[0];

        const audioMusic = new Audio();
        const musicButton = document.getElementById("musicButton");
        audioMusic.loop = false;
        audioMusic.onplay = () => { musicButton.textContent = "üîä"; }
        audioMusic.onpause = () => { musicButton.textContent = "üîá"; }
        audioMusic.onended = () => { musicButton.textContent = "üîá"; }
        musicButton.addEventListener("click", () => {
            if (!audioMusic.paused && !audioMusic.ended && audioMusic.currentTime > 0) {
                audioMusic.pause();
            } else {
                audioMusic.src = `music/${targetDetected}.mp3`;
                audioMusic.currentTime = 0;
                audioMusic.play();
            }
        });

        for (let i = 0; i < numTargets; i++) {
            const anchor = mindarThree.addAnchor(i);

            const video = document.createElement("video");
            video.src = `video/${targetsName[i]}.mp4`;
            video.crossOrigin = "anonymous";
            video.loop = true;
            video.playsInline = true;

            const videoTexture = new THREE.VideoTexture(video);
            videoTexture.flipY = false;

            loader.load('TV.glb', (gltf) => {
                const model = gltf.scene;
                model.scale.set(0.0001, 0.0001, 0.0001);
                model.position.set(0, -0.5, 0);
                model.rotation.set(0, -Math.PI / 2, 0);

                model.traverse((child) => {
                    if (child.isMesh) {
                        if (child.material.name === '02 - Default') {
                            child.material = new THREE.MeshBasicMaterial({ map: videoTexture });
                        } else if (child.material.map) {
                            child.material = new THREE.MeshBasicMaterial({
                                map: child.material.map,
                                transparent: child.material.transparent
                            });
                        } else {
                            child.material = new THREE.MeshBasicMaterial({ color: 0xffffff });
                        }
                    }
                });

                anchor.group.add(model);
            });

            anchor.onTargetFound = () => {
                console.log(`Target ${i} detected!`);
                targetDetected = targetsName[i];
                video.play();
                musicButton.disabled = false;
                // const audio = new Audio(`music/${targetDetected}.mp3`);
                // audio.loop = false;
                // audio.currentTime = 0;
                // audio.play();

                // audio.addEventListener("ended", () => {
                //     console.log("Audio ended, restarting in 3 seconds...");
                //     setTimeout(() => {
                //         audio.muted = false;
                //         audio.currentTime = 0;
                //         audio.play();
                //     }, 3000);
                // });

                // anchor.audio = audio;
            };

            anchor.onTargetLost = () => {
                console.log(`Target ${i} lost!`);
                video.pause();
                musicButton.disabled = true;
                audioMusic.pause();
                // if (anchor.audio) {
                //     anchor.audio.pause();
                //     anchor.audio = null;
                // }
            };

            anchors.push(anchor);
        }

        //üîáüîä
        const languageButtonEN = document.querySelector("#languageButton-en");
        const audioEN = new Audio();
        const languageButtonVN = document.querySelector("#languageButton-vn");
        const audioVN = new Audio();

        const onPlay = (lang) => {
            if (lang === "en") {
                languageButtonEN.textContent = "en üîä";
            } else if (lang === "vn") {
                languageButtonVN.textContent = "vn üîä";
            }
        }

        const onPaused = (lang) => {
            if (lang === "en") {
                languageButtonEN.textContent = "en üîá";
                audioEN.pause();
            } else if (lang === "vn") {
                languageButtonVN.textContent = "vn üîá";
                audioVN.pause();
            }
        }

        const onEnded = (lang) => {
            if (lang === "en") {
                languageButtonEN.textContent = "en üîá";
            } else if (lang === "vn") {
                languageButtonVN.textContent = "vn üîá";
            }
        }

        //play audio en
        audioEN.loop = false;
        audioEN.onplay = () => onPlay("en");
        audioEN.onpause = () => onPaused("en");
        audioEN.onended = () => onEnded("en");
        languageButtonEN.addEventListener("click", () => {
            if (!audioEN.paused && !audioEN.ended && audioEN.currentTime > 0) {
                audioEN.pause();
            }
            else {
                onPaused("vn");
                audioEN.src = `audio/en/${targetDetected}.mp3`;
                audioEN.currentTime = 0;
                audioEN.play();
            }
        });

        //play audio vn
        audioVN.loop = false;
        audioVN.onplay = () => onPlay("vn");
        audioVN.onpause = () => onPaused("vn");
        audioVN.onended = () => onEnded("vn");
        languageButtonVN.addEventListener("click", () => {
            if (!audioVN.paused && !audioVN.ended && audioVN.currentTime > 0) {
                audioVN.pause();
            }
            else {
                onPaused("en");
                audioVN.src = `audio/vn/${targetDetected}.mp3`;
                audioVN.currentTime = 0;
                audioVN.play();
            }
        });

        const start = async () => {
            await mindarThree.start();
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }

        window.addEventListener("load", () => {
            start();
        });

        window.addEventListener("beforeunload", () => {
            mindarThree.stop();
            mindarThree.renderer.setAnimationLoop(null);
        });

        const fullscreenButton = document.querySelector("#fullscreenButton");
        fullscreenButton.addEventListener("click", () => {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        const fullscreenIcon = document.querySelector("#fullscreenIcon");
        document.addEventListener("fullscreenchange", () => {
            if (document.fullscreenElement) {
                fullscreenIcon.classList.remove("fa-expand");
                fullscreenIcon.classList.add("fa-compress");
            } else {
                fullscreenIcon.classList.remove("fa-compress");
                fullscreenIcon.classList.add("fa-expand");
            }
        });

        const intro = document.querySelector('.intro');
        setTimeout(() => {
            intro.style.display = 'none';
        }, 3000); // 3s = th·ªùi gian hi·ªáu ·ª©ng

    </script>
    <style>
        body {
            margin: 0;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            z-index: 0;
        }

        #fullscreen-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
        }

        #fullscreenButton {
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            color: white;
            font-size: 20px;
        }

        #fullscreenButton:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .language-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .languageButton {
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 8px;
            padding: 8px 8px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }

        .languageButton:hover {
            background-color: rgba(0, 0, 0, 0.8);
            scale: 1.05;
        }

        body,
        .copyright {
            font-family: 'Poppins', sans-serif;
        }

        .copyright {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
        }

        .intro {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 9999;
        }

        .intro-image {
            width: 400px;
            height: auto;
            animation: zoomOutFade 3s ease-out forwards;
        }

        .intro-text {
            position: absolute;
            font-size: 4rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            z-index: 2;
            animation: fadeInDown 5s ease-out;
        }

        /* Keyframes for zoom out and fade */
        @keyframes zoomOutFade {
            0% {
                transform: scale(2);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <!-- UI -->
    <div id="fullscreen-toggle">
        <button id="fullscreenButton">
            <i id="fullscreenIcon" class="fas fa-expand"></i>
        </button>
        <div class="language-toggle" id="language-toggle">
            <button class="languageButton en" id="languageButton-en">en üîá</button>
            <button class="languageButton vn" id="languageButton-vn">vn üîá</button>
            <button class="languageButton musicButton" id="musicButton" disabled>üîá</button>
        </div>
        <div class="copyright">ViePlay</div>
    </div>
    <div class="intro">
        <div class="intro-text">ViePlay</div>
        <img src="ban-do-viet-nam-cua-ban-da-co-hoang-sa-truong-sa-chua.jpeg" alt="Intro Image" class="intro-image" />
    </div>

    <div id="container">
        <!-- hi·ªÉn th·ªã h√¨nh ·∫£nh AR t·∫°i ƒë√¢y -->
    </div>
</body>

</html>
